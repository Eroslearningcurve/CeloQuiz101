<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Speed Quiz</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Roboto", sans-serif;
        color: #1d1d1f;
      }

      section {
        width: 100%;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section div {
        background-color: #fff;
        border-radius: 28px;
        border: 1px solid hsla(0, 0%, 51.4%, 0.16);
        text-align: center;
        padding: 20px;
        margin: 10px;
        width: 400px;
      }

      section div h1 {
        margin-bottom: 20px;
        font-weight: bold;
      }

      .select-quiz {
        margin-right: 10px;
      }
      .tops {
        z-index: 100 !important;
        position: fixed !important;
        margin-top: 4%;
        width: 25%;
      }
      th,
      td {
        width: 300px;
        text-align: center !important;
        padding: 5px !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand m-0 h4 fw-bold" style="color: white"
          >Speed Quiz</a
        >
        <a
          class="btn nav-link m-0"
          style="color: white; padding: 10px"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Create New Quiz
        </a>
        <a
          class="btn nav-link m-0"
          style="color: white; padding: 10px"
          data-bs-toggle="modal"
          data-bs-target="#addModal2"
        >
          Your Quizzes
        </a>
        <a
          class="btn nav-link m-0"
          style="color: white; padding: 10px"
          data-bs-toggle="modal"
          data-bs-target="#addModal3"
        >
          Your History
        </a>
        <span class="nav-link border rounded-pill bg-light">
          <span id="balance">0</span>
          CELO
        </span>
      </div>
    </nav>
    <div class="alert alert-warning mt-2 tops" role="alert">
      <span id="notification">âŒ› Loading...</span>
    </div>
    <section>
      <div>
        <h1>Enter Quiz ID</h1>
        <form>
          <input
            type="text"
            id="quizID"
            class="form-control mb-2 input-quiz-value"
            placeholder="E.g. Quiz-0, Quiz-1"
          />
          <button
            id="find-quiz"
            class="btn btn-dark find-quiz mb-4"
            disabled
            style="margin-top: 10px"
          >
            Find Quiz
          </button>
        </form>
      </div>
    </section>

    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newQuizModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newQuizModalLabel">New Quiz</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="quizTitle"
                    class="form-control mb-2"
                    placeholder="Enter Title of Quiz"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    id="timePerQuestion"
                    class="form-control mb-2"
                    placeholder="Enter Time per question in seconds"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newQuizBtn"
            >
              Add Quiz
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal2-->
    <div
      class="modal fade large centered"
      id="addModal2"
      tabindex="-1"
      aria-labelledby="playerQuizzes"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerQuizzes">Your Quizzes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Quiz ID</th>
                  <th scope="col">Quiz Title</th>
                  <th scope="col">Date Created</th>
                  <th scope="col">Number of Questions</th>
                  <th scope="col">Successful Attempts</th>
                  <th scope="col">Total Attempts</th>
                </tr>
              </thead>
              <tbody id="playerQuizzesRow"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal3-->
    <div
      class="modal fade large centered"
      id="addModal3"
      tabindex="-1"
      aria-labelledby="playerHistory"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerHistory">Your History</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Quiz ID</th>
                  <th scope="col">Date Taken</th>
                  <th scope="col">Score (%)</th>
                </tr>
              </thead>
              <tbody id="playerHistoryRow"></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  <script type="text/javascript" src="main_4e816c97f3dfbdd18f64.js"></script></body>
</html>
